<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
    <link rel="stylesheet" href="../css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/index.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<body>
    <!--Navbar starts here-->
      <div class="showNavbar"></div>
    <!--Navbar ends here-->

<!--Main body starts here-->
<div class="container text-center my-3 px-4">
    <div class="row gx-5">

      <!--Chat Section starts here-->
        <div class="col-3 right d-none d-lg-block box">
            <div class="row my-1">
              <div class="d-flex align-items-start bg-primary">
                <h1 class="py-2 mx-2 chats-tag" style="font-size: 24px;">Chats</h1>
              </div>
            </div>
            <div class="show-chat-heads"></div>
        </div>
    <!--Chat section ends here-->

    <!--Middle section starts here-->
    <div class="col-12 col-lg-6 box">
            <!--Post starts here-->
            <div class="row">
                
                    <form action="#" enctype="multipart/form-data" method="POST" class="border rounded py-2 px-2">
                        <div class="d-flex justify-content-between align-items-center">
                          <input rows="4" cols="10" placeholder="What's on your mind?" type="text" name="postText" id="post-box" class="post-box form-control me-3">
                          <button type="submit" name="Post" id="post" class="btn btn-primary">Post</button>
                        </div>
                      
                        <div class="form-group uploadBTN d-flex justify-content-between align-items-end">
                            <input type="file" name="fileToUpload" id="fileToUpload" class="form-control-file d-none">
                            <label for="fileToUpload" class="btn">
                                <img src="../resources/icons/img1.png" alt="file upload icon" width="30px" class="img-fluid me-3" style="max-width: 35px;">
                                <!-- <span id="selected-file-name">No file selected</span> -->
                            </label>
                            <img id="preview" style="max-width: 50px; max-height: 50px; display: block;" >
                        </div>
                      </form>
            </div>
            <!--Post ends here-->

            <div class="post-container"></div>
    </div>
 
        <!--Trending/Suggestions section starts here-->
        <div class="col-3 right d-none d-lg-block px-0">

          <!--Trending div-->
          <div class="card right-block">
            <div class="card-header bg-primary">
              <div class="row mx-0 bg-primary w-100">
                <div class="col-12 px-0">
                  <div class="btn-group w-100" role="group" aria-label="Button group with two buttons" style="border: 1px solid white;">
                    <button type="button" class="btn btn-primary active" id="trending-btn">Trending</button>
                    <button type="button" class="btn btn-primary" id="suggestion-btn">Suggestions</button>
                  </div> 
                </div>
              </div>
            </div>
            <div class="card-body">
              <div class="show-News"></div>
              <div class="show-Suggestions"></div>
            </div>
          </div>

          <!-- HTML code for the chat window -->
          <div class="chatsSectionHere"></div>

          </div>
        <!--Trending/Suggestions section ends here-->

    </div>
</div>
  <!--Main body ends here-->

  <script src="../js/index.js"></script>
</body>
</html>
